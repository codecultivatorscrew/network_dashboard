<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Dashboard</h1>
        </header>
        
        <main>
            <section id="node-status">
                <h2>Node Status</h2>
                <ul id="node-list">
                    <!-- Node status will be populated here -->
                </ul>
            </section>
            
            <section id="traffic-network">
                <h2>Traffic Network</h2>
                <div id="traffic-log">
                    <!-- Traffic logs will be displayed here -->
                </div>
                <input type="text" id="command-input" placeholder="Enter command">
                <button id="send-command">Send Command</button>
            </section>
            
            <section id="extra-features">
                <h2>Extra Features</h2>
                <!-- Space for additional features -->
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Network Dashboard</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
